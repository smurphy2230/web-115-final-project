<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-115 Final Project</title>
   <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <hr>
    <h1 id="heading">Build Your Resume</h1>
    <form action="" name="resumeForm" id="resumeForm">
    <div id="contactInfo">
        <p>
            <label for="name">Full Name: </label>
            <input type="text" name="name" id="name" size="50" placeholder="Enter your full name">
        </p>
        <p>
            <label for="address">Street Address: </label>
            <input type="text" name="streetAddress" id="streetAddress" size="50" placeholder="Enter your street address">
        </p>
        <p>
            <label for="city">City: </label>
            <input type="text" name="city" id="city" size="30" placeholder="Enter city name">
            <label for="state">State: </label>
            <input type="text" name="state" id="state" size="10" placeholder="Enter State">
            <label for="zipCode">Zip Code: </label>
            <input type="text" name="zipCode" id="zipCode" size="15" placeholder="Enter Zip Code">
        </p>
        <p>
            <label for="phone">Phone: </label>
            <input type="text" name="phone" id="phone" size="25" placeholder="Enter Phone Number">
        </p>
        <p>
            <label for="email">Email Address: </label>
            <input type="text" name="email" id="email" size="30" placeholder="Enter Email Address">
            <input type="button" value="Validate Email" name="validateEmail" id="validateEmail">
        </p>
    </div>
    <hr>
    <div id="personalData">
        <p>
            <label for="personalData">Enter Your Personal Information: </label><br>
            <textarea name="personalInfo" id="personalInfo" cols="75" rows="5"></textarea>
        </p>
        <p>
            <label for="careerObj">Enter Your Career Objective: </label><br>
            <textarea name="careerObj" id="careerObj" cols="75" rows="5"></textarea>
        </p>
        <p>
            <label for="eduBackground">Enter Your Educational Background: </label><br>
            <textarea name="educationData" id="educationData" cols="75" rows="5"></textarea>
        </p>
    </div>
    <div id="previousEmp">
        <p>Enter current or most recent employer details: <br>
            <label for="startDate">Start Date: </label>
            <input type="date" name="startDate" id="startDate">
            <label for="endDate">End Date: </label>
            <input type="date" name="endDate" id="endDate"><br>
            <textarea name="prevEmp" id="prevEmp1" cols="75" rows="5"></textarea>
        </p>
        <p>Enter prior employer details: <br>
            <label for="startDate">Start Date: </label>
            <input type="date" name="startDate" id="startDate">
            <label for="endDate">End Date: </label>
            <input type="date" name="endDate" id="endDate"><br>
            <textarea name="prevEmp" id="prevEmp2" cols="75" rows="5"></textarea>
        </p>
        <p>Enter prior employer details: <br>
            <label for="startDate">Start Date: </label>
            <input type="date" name="startDate" id="startDate">
            <label for="endDate">End Date: </label>
            <input type="date" name="endDate" id="endDate"><br>
            <textarea name="prevEmp" id="prevEmp3" cols="75" rows="5"></textarea>
        </p>
        <p>Enter prior employer details: <br>
            <label for="startDate">Start Date: </label>
            <input type="date" name="startDate" id="startDate">
            <label for="endDate">End Date: </label>
            <input type="date" name="endDate" id="endDate"><br>
            <textarea name="prevEmp" id="prevEmp4" cols="75" rows="5"></textarea>
        </p>
    </div>
    <div id="references">
        <label for="businessRef">Enter Business References: </label><br>
        <textarea name="businessRef" id="businessRef" cols="75" rows="5"></textarea>
    </div>
    <p>
        <input type="button" name= "createResume" value="Create Resume" id="createResume">
    </p>

    </form>

    
    

        
    
    <script src="projectJS.js"></script>
</body>
</html>
